<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <style>
        body {
            background-color: yellow;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #button-container {
            text-align: center;
        }
        .button {
            background-color: white;
            color: black;
            border: 2px solid black;
            border-radius: 12px;
            padding: 15px 32px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        .button:hover {
            background-color: black;
            color: white;
        }
        #surprise-container {
            text-align: center;
            display: none;
        }
        #message {
            font-size: 36px;
            color: magenta;
            margin-top: 20px;
            padding: 20px;
            background-color: yellow;
        }
        #top-message {
            font-size: 24px;
            color: blue;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="button-container">
        <button class="button" onclick="showSurprise()">Tak tekan berdosa</button>
    </div>
    <div id="surprise-container">
        <div id="top-message">Yay!</div>
        <img src="minions.jpg" alt="Birthday Cake" width="300">
        <div id="message">Happy 20th Birthday Angud!</div>
    </div>

    <script>
        function showSurprise() {
            document.getElementById('button-container').style.display = 'none';
            document.getElementById('surprise-container').style.display = 'block';
        }
    </script>
</body>
</html>
